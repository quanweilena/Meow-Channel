<div class="row feed">
	<div class="col-md-4">
		<h4><span class="glyphicon glyphicon-user" aria-hidden="true"></span>Login:</h4>
		<br>
		<input type="text" size="30" placeholder="Username">
		<br><br>
		<input type="password" size="30" placeholder="Password">
		<br><br>
		<a href="#!/signup">Not a member? Sign up!</a>

	</div>
	<div class="col-md-8">
		<div class="new-meow">
			<input type="text" class="form-control" ng-model='newMeow' placeholder="What do you have to meow today?">
			<button type="button" class="btn" ng-click='submitNewMeow()'>Meow!</button>
		</div>
		<h3 ng-repeat = "meow in meows">
			<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
			{{ meow.text }}
			<a href ng-click="removeMeow(meow)" class="btn pull-right"><span class="glyphicon glyphicon-remove"></span></a>
		</h3>
	</div>
</div>
