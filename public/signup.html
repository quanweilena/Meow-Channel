<div class="container">
	<div class="row">
		<div class="feed">
			<div class="form-group col-md-4 col-md-offset-4">
				<h2 class="text-center">Join us today!</h2><br>
				<input type="text" placeholder="Username" ng-model="username" class="form-control input-lg"><br>
				<input type="password" placeholder="Password" ng-model="password" class="form-control input-lg"><br>
				<button type="button" class="btn btn-primary btn-block btn-lg" ng-click = "submitSignup()">Sign up!</button><br>
				<a href="#">Already a member? Sign in!</a>
			</div>
		</div>
	</div>
</div>
