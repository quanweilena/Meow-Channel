<div class="container">
	<div class="row">
		<div class="feed">
			<div class="form-group col-md-4 col-md-offset-4">
				<h2 class="text-center">Join us today!</h2><br>
				<form name="signupForm">
					<input type="text" placeholder="Username" ng-model="username" class="form-control input-lg" required="required"><br>
					<input type="password" placeholder="Password" ng-model="password" class="form-control input-lg" required="required"><br>

					<div ng-controller="SignupController">
						<div class="alert alert-danger" ng-show="showFailAlert">
		        		<button type="button" class="close" data-ng-click="switchBool('showFailAlert')">Ã—</button> 
		        		<strong>Fail!</strong> {{failTextAlert}}
	        			</div>
        			</div>


					<button type="button" class="btn btn-primary btn-block btn-lg" ng-click = "submitSignup()" ng-disabled="signupForm.$invalid">Sign up!</button><br>
					<a href="#">Already a member? Sign in!</a>
				</form>
			</div>
		</div>
	</div>
</div>
